<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linear-gradient</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="container">

    
    <div class="space">
      <h1>linear-gradient</h1>
      <div class="inputField">
      <input type="text" id="input1" name="degree" placeholder="degree" value="45deg" onchange="myFunction()">
      <input type="text" id="input2" name="color1" placeholder="color1" value="#CDFDFD" onchange="myFunction2()">
      <input type="text" id="input3" name="color2" placeholder="color2" value="#FECDCD" onchange="myFunction3()">
      </div>
    </div>


    
  
  </div>

</body>


<footer>
  <p>Inpired by <a href="https://www.freecodecamp.org/learn/responsive-web-design/applied-visual-design/create-a-gradual-css-linear-gradient">FreeCodeCamp</a></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  function myFunction(){
    console.log($("input[name='degree']").val());
    $(".space").css("background", "linear-gradient(" 
    + $("input[name='degree']").val() 
    + ", " + $("input[name='color1']").val() 
    + ", " + $("input[name='color2']").val() 
    + ")");
  };

  function myFunction2(){
    console.log($("input[name='color1']").val());
    $(".space").css("background", "linear-gradient(" 
    + $("input[name='degree']").val() 
    + ", " + $("input[name='color1']").val() 
    + ", " + $("input[name='color2']").val() 
    + ")");
  }

  function myFunction3(){
    console.log($("input[name='color2']").val());
    $(".space").css("background", "linear-gradient(" 
    + $("input[name='degree']").val() 
    + ", " + $("input[name='color1']").val() 
    + ", " + $("input[name='color2']").val() 
    + ")");
  }

</script>
</html>
